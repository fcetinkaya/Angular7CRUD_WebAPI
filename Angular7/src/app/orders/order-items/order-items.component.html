<h5>Order Food Item</h5>
<hr />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="OrderItemID"
    #OrderItemID="ngModel"
    [(ngModel)]="formData.OrderItemID"
  />
  <input
    type="hidden"
    name="OrderID"
    #OrderID="ngModel"
    [(ngModel)]="formData.OrderID"
  />
  <input
    type="hidden"
    name="ItemName"
    #ItemName="ngModel"
    [(ngModel)]="formData.ItemName"
  />

  <div class="form-group">
    <label>Food Item</label>
    <select
      name="ItemID"
      #ItemID="ngModel"
      [(ngModel)]="formData.ItemID"
      class="form-control"
      (chnage)="updatePrice($event.target)"
      [class.is-invalid]="!isValid && formData.itemID==0"
    >
      <option value="">-Select-</option>
      <option *ngFor="let item of itemList" value="{{ item.ItemID }}">{{
        item.Name
      }}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-gruop col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input
          name="Price"
          #Price="ngModel"
          [(ngModel)]="formData.Price"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div class="form-gruop col-md-6">
      <label>Quantity</label>
      <input
        name="Quantity"
        #Quantity="ngModel"
        [(ngModel)]="formData.Quantity"
        class="form-control"
        (keyup)="updateTotal()" 
        [class.is-invalid]="!isValid && formData.Quantity==0"
      />
    </div>
    <div class="form-gruop col-md-12">
      <label>Total</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input
          name="Total"
          #Total="ngModel"
          [(ngModel)]="formData.Total"
          class="form-control"
          readonly
        />
      </div>
    </div>
  </div>
  <div class="form-group mt-2">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
    <button type="button" class="btn btn-outline-dark ml-1" (click)="close()">
      <i class="fa fa-close"></i> Close
    </button>
  </div>
</form>
